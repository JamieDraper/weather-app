<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Whatever the Weather</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class= "container">
			<div class= "row">
				<div class="col-xs-12 text-center">
					<div class="page-header">
						<h1>The Weather Today</h1>
					</div>
					<br>
					<br>
					<p class="response" id="city"></p>
					<p class="response" id="description"></p>
					<div id="imgWrap"></div>
					<p class="response" id="temp"></p>
					<p class="response" id="sunrise"></p>
					<p class="response" id="sunset"></p>
					<p class="response" id="windSpeed"></p>
					<p class="response" id="windDirection"></p>
					<br>
					<p id="out"></p>
				</div>
			</div>
		</div>

		<script src="js/jquery-1.12.0.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
