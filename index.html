<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Whatever the Weather</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="bg">
			<div class="container-fluid">
				<div class= "foreground">
					<h1 id= "title">Whatever the Weather</h1>
					<p id="out"></p>
					<div class="response page-head">
						<div class= "row">
							<div class="col-xs-12 col-sm-6">
								<span id="city"></span>
							</div>
							<div class="col-xs-12 col-sm-6 date text-right">
								<!-- time and date? -->
								<span id="date"></span>

							</div>

						</div>
					</div>
					<hr>
					<div class= "row">
						<div class= "page-body response text-center">
							<div class= "col-xs-12 info-block">
								<span id="description"></span><span id="imgWrap"></span>
							</div>
							<div class= "col-xs-12 col-sm-6 info-block temp-div">
								<span id="temp"></span>
              					<a href=# id= "temp-button">
                					<span id=temp-switch>  <span id="cel" class="active-temp"> c °</span> | <span id="far">f °</span></span>
              					</a>
							</div>
							<div class= "col-xs-12 col-sm-6 info-block">
                				<img id= "wind-icon" src="http://s12.postimg.org/v98l7afbt/My_Wind_Icon.png"/><span id="windSpeed"></span>
								<span id="windDirection"></span>
							</div>
							<div class= "col-xs-12 col-sm-6 info-block">
								<p>SR: <span id="sunrise"></span></p>
							</div>
							<div class= "col-xs-12 col-sm-6 info-block">
								<p>SS: <span id="sunset"></span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-1.12.0.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
